# UI Screens Inventory: Dark/Light Mode Toggle

screens:
  header_desktop:
    id: header-desktop
    name: Desktop Header with Theme Toggle
    route: /* (all pages)
    purpose: Display theme toggle in desktop navigation
    primary_action: Click theme toggle button
    states:
      - default: Header with Sun icon (light mode) or Moon icon (dark mode)
      - hover: Icon changes to emerald accent color
      - focus: Visible focus ring around toggle button
      - transitioning: Brief opacity fade during theme switch (200ms)
    components:
      - Button primitive (toggle button)
      - Sun icon (lucide-react)
      - Moon icon (lucide-react)
    layout: |
      [Logo] ... [Nav Links] [Theme Toggle]
      - Toggle positioned right side, after nav links
      - 24x24px icon, 40x40px minimum touch target
      - White icon on navy background, emerald on hover

  header_mobile:
    id: header-mobile
    name: Mobile Header with Hamburger Menu
    route: /* (all pages, viewport < 768px)
    purpose: Display theme toggle in mobile navigation menu
    primary_action: Tap hamburger menu, then tap theme toggle
    states:
      - menu_closed: Only hamburger icon visible in header
      - menu_open: Full navigation menu with theme toggle at bottom
      - toggle_hover: Emerald accent color (touch devices use active state)
      - transitioning: Theme switches, menu remains open
    components:
      - Button primitive (hamburger button)
      - Button primitive (theme toggle)
      - Sun icon (lucide-react)
      - Moon icon (lucide-react)
    layout: |
      Header: [Logo] ... [Hamburger]
      Mobile Menu (when open):
        - Home
        - Aviation (with sub-items)
        - Dev/Startup (with sub-items)
        - Cross-Pollination
        - [Theme Toggle] ← New, at bottom

  theme_toggle_component:
    id: theme-toggle
    name: Theme Toggle Button Component
    route: N/A (component used in header)
    purpose: Standalone button component to switch themes
    primary_action: Click/tap to toggle between light and dark mode
    states:
      - light_mode: Shows Moon icon, aria-label "Switch to dark mode"
      - dark_mode: Shows Sun icon, aria-label "Switch to light mode"
      - focus: Keyboard focus ring visible
      - disabled: Not applicable (always interactive)
    components:
      - Button wrapper (40x40px min touch target)
      - Icon (Sun or Moon, 24x24px)
      - ARIA label (screen reader only)
    props:
      - className (optional): Additional CSS classes
    behavior: |
      - Read current theme from useTheme() hook
      - Display opposite icon (Moon in light, Sun in dark)
      - On click: setTheme('dark') if light, setTheme('light') if dark
      - Keyboard: Enter or Space triggers toggle
      - Screen reader: Announces "Switch to [opposite] mode"

copy:
  aria_labels:
    light_to_dark: "Switch to dark mode"
    dark_to_light: "Switch to light mode"

  tooltips:
    light_mode: "Dark mode"
    dark_mode: "Light mode"

  mobile_menu_label:
    text: "Theme"
    description: "Label shown above toggle in mobile menu (optional)"

notes: |
  - No loading states needed (theme switch is instant)
  - No error states (fallback is system theme)
  - Component is purely presentational, next-themes handles logic
  - Icon size: 24x24px, touch target: 40x40px minimum (WCAG 2.1)
  - Transitions: 200-300ms on color properties only
