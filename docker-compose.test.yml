# Docker Compose Override for Local Testing
# Adds PostgreSQL database for newsletter feature testing
#
# Usage: docker-compose -f docker-compose.test.yml up -d postgres

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marcusgoll-postgres-test
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=johndoe
      - POSTGRES_PASSWORD=randompassword
      - POSTGRES_DB=mydb
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U johndoe -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-test-data:
    driver: local
