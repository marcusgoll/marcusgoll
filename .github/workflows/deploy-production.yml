name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          PUBLIC_URL: ${{ secrets.PUBLIC_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.PUBLIC_URL }}
          NODE_ENV: "production"
          # Ghost CMS (using placeholder values for build)
          GHOST_API_URL: "https://demo.ghost.io"
          GHOST_CONTENT_API_KEY: "22444f78447824223cefc48062" # Demo key
          # Optional vars (not required for build)
          DATABASE_URL: ""
          NEXTAUTH_SECRET: ""
          NEXTAUTH_URL: ""
          RESEND_API_KEY: ""
          ADMIN_EMAIL: ""

      - name: Lint check
        run: npm run lint
        continue-on-error: true

      - name: Auto-Deployment Summary
        run: |
          echo "## Build Complete ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "### Auto-Deployment Triggered üöÄ" >> $GITHUB_STEP_SUMMARY
            echo "Dokploy will automatically deploy this to production:" >> $GITHUB_STEP_SUMMARY
            echo "- **URL**: https://test.marcusgoll.com" >> $GITHUB_STEP_SUMMARY
            echo "- **Dashboard**: https://deploy.marcusgoll.com" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: Watch the Dokploy dashboard for deployment progress" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Pull Request Build" >> $GITHUB_STEP_SUMMARY
            echo "Build completed but deployment is skipped for PR branches." >> $GITHUB_STEP_SUMMARY
          fi

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Build failed. Check logs above."
            exit 1
          fi
          echo "‚úÖ Build passed and auto-deployment via Dokploy initiated!"
