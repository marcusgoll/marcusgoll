name: Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || npm run build  # typecheck via build if no explicit typecheck
        continue-on-error: true

      - name: Lint check
        run: npm run lint || echo "No lint script"
        continue-on-error: true

      - name: Build application
        env:
          PUBLIC_URL: "http://localhost:3000"
          NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
          NODE_ENV: "production"
        run: npm run build

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed. Check logs above."
            exit 1
          fi
          echo "✅ All checks passed!"
